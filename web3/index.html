<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      /* Blue sky gradient background */
      background: linear-gradient(135deg, #ecf1f1 0%, #19fff3 30%, #19fff3 70%, #ecf1f1 100%);
      background-size: 400% 400%;
      animation: skyFlow 8s ease-in-out infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    /* Sparkling sky particles */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
      background-size: 80px 80px;
      opacity: 0.3;
      animation: sparkle 6s linear infinite;
      pointer-events: none;
    }

    /* Decorative golden bars in the background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255, 215, 0, 0.15),
        rgba(255, 215, 0, 0.15) 10px,
        rgba(255, 223, 0, 0.05) 10px,
        rgba(255, 223, 0, 0.05) 20px
      );
      z-index: 0;
      pointer-events: none;
      animation: moveBars 15s linear infinite;
    }

    /* Logo button */
    .logo-button {
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      outline: none;
      animation: fadeInScale 1.2s ease-out;
      perspective: 1000px;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Backlight effect */
    .logo-button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 223, 0, 0.7) 0%, rgba(255, 215, 0, 0) 70%);
      border-radius: 50%;
      z-index: -1;
      animation: glowPulse 2s infinite ease-in-out;
      filter: blur(12px);
    }

    .logo-button img {
      width: 260px;
      max-width: 80vw; /* Responsive width */
      height: auto;
      transition: transform 0.4s ease;
      filter: drop-shadow(0 0 25px rgba(255,255,200,0.8));
    }

    /* Title */
    h1 {
      margin-top: 25px;
      font-weight: 800;
      color: #ff8800;
      text-shadow: 0 0 10px rgba(255, 220, 120, 0.8);
      animation: fadeInUp 1.5s ease;
      z-index: 2;
      text-align: center;
      font-size: clamp(1.2rem, 4vw, 2.5rem); /* Responsive font */
      padding: 0 10px;
    }

    /* Animations */
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.6); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.15); }
    }

    @keyframes skyFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes sparkle {
      from { background-position: 0 0; }
      to { background-position: 80px 80px; }
    }

    @keyframes moveBars {
      0% { background-position: 0 0; }
      100% { background-position: 200px 200px; }
    }

    @keyframes advancedAction {
      0% { transform: rotateY(0deg) scale(1); filter: brightness(1); }
      10% { transform: rotateY(45deg) scale(1.1); filter: brightness(2); }
      25% { transform: rotateY(90deg) scale(0.9); filter: brightness(3); }
      40% { transform: rotateY(180deg) scale(1.2); filter: brightness(1); }
      60% { transform: rotateY(270deg) scale(1.4); filter: brightness(1); }
      80% { transform: rotateY(360deg) scale(1.6); filter: brightness(4); }
      100% { transform: rotateY(360deg) scale(10); filter: brightness(2); opacity: 0; }
    }

    @keyframes colorChange {
      0% { background: radial-gradient(circle, rgba(255,255,200,0.8) 0%, rgba(255,215,0,0) 70%); }
      25% { background: radial-gradient(circle, rgba(255,230,150,0.8) 0%, rgba(255,255,0,0) 70%); }
      50% { background: radial-gradient(circle, rgba(255,220,100,0.8) 0%, rgba(255,215,0,0) 70%); }
      75% { background: radial-gradient(circle, rgba(255,250,200,0.8) 0%, rgba(255,255,150,0) 70%); }
      100% { background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,215,0,0) 70%); }
    }

    .action-active img {
      animation: advancedAction 1.8s ease-in-out forwards;
    }

    .action-active::before {
      animation: colorChange 1.8s ease-in-out infinite, glowPulse 1.2s ease-in-out infinite;
      filter: blur(25px);
    }

    .fade-out {
      animation: fadeOutScreen 0.8s ease forwards;
    }

    @keyframes fadeOutScreen {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* -------------------- Responsive for Tablets -------------------- */
    @media (max-width: 992px) {
      .logo-button img { width: 220px; }
    }

    /* -------------------- Responsive for Mobile -------------------- */
    @media (max-width: 768px) {
      .logo-button img { width: 180px; }
      h1 { font-size: 1.8rem; }
    }

    @media (max-width: 480px) {
      .logo-button img { width: 140px; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <button class="logo-button" id="logoButton">
    <img src="mot.png" alt="WF Logo">
  </button>


  <h1>✨ Welcome to My Website ✨</h1>

  <script>
    const btn = document.getElementById('logoButton');

    btn.addEventListener('click', () => {
      btn.classList.add('action-active');
      document.body.style.overflow = "hidden";

      // Page transition
      setTimeout(() => {
        document.body.classList.add('fade-out');
      }, 1600);

      // Redirect to next page
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 2300);
    });
  </script>
</body>
</html>
